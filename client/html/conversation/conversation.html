<div class="container py-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card" id="chat2">
        <div
          class="card-header d-flex justify-content-between align-items-center p-3"
        ></div>
        <div class="card-body" data-mdb-perfect-scrollbar="true">
          <me-for for="st('conversation')">
            <me-if if="st('user').phone==='{{senderPhoneNumber}}'">
              <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                <div>
                  <p
                    class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                  >
                    {{content}}
                  </p>
                  <p
                    class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end"
                  >
                    {{time}}
                  </p>
                </div>
              </div>
            </me-if>
            <me-if if="st('user').phone==='{{receiverPhoneNumber}}'">
              <div class="d-flex flex-row justify-content-start mb-4">
                <div>
                  <p
                    class="small p-2 ms-3 mb-1 rounded-3"
                    style="background-color: #f5f6f7"
                  >
                    {{content}}
                  </p>
                  <p class="small ms-3 mb-3 rounded-3 text-muted">{{time}}</p>
                </div>
              </div>
            </me-if>
          </me-for>
          <div class="container">
            <div class="row">
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="messageTextbox"
                  placeholder="Type message"
                />
              </div>
              <div class="col-md-2">
                <button
                  class="btn btn-circle btn-md btn-primary"
                  onclick="fn('sendMessage')"
                  title="send"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-send"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<me-script
  src="/client/js/conversation/conversation.js"
  type="module"
  onload="fn('getConversation')"
></me-script>
