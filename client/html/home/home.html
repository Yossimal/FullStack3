<me-script
  src="/client/js/home/home.js"
  type="module"
  onload="fn('loadContacts')"
></me-script>

<div class="container">
  <!-- head title -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">
        Welcome <me-state state="user">{{name}}</me-state>
      </h1>
    </div>
  </div>
  <!-- list of contacts-->
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        <me-for for="st('contacts')">
          <a
            href="#"
            class="list-group-item list-group-item-action flex-column align-items-start"
            onclick="fn('setContact','{{_id}}')"
            data-toggle="modal"
            data-target="#ContactEditor"
          >
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{name}}</h5>
            </div>
            <h6 class="mb-1">{{phone}}</h6>
          </a>
        </me-for>
      </div>
    </div>
  </div>
</div>

<!-- add contact button -->
<button
  type="button"
  class="btn btn-primary btn-circle btn-xl btn-corner"
  data-toggle="modal"
  data-target="#ContactEditor"

>
  +
</button>

<me-container root="/client/html/home/manage-contact.html"></me-container>
